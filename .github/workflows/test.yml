name: Test

on:
  push:
    branches: [ main ]
    paths:
      - 'turing-dynamics-julia/**'
      - 'viterbo-conjecture-julia/**'
      - 'circular-partitions-julia/**'
      - 'math-agent/backend/**'
      - 'math-agent/frontend/**'
      - 'pnpm-lock.yaml'
      - 'Makefile'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - 'turing-dynamics-julia/**'
      - 'viterbo-conjecture-julia/**'
      - 'circular-partitions-julia/**'
      - 'math-agent/backend/**'
      - 'math-agent/frontend/**'
      - 'pnpm-lock.yaml'
      - 'Makefile'
      - '.github/workflows/test.yml'

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup Node 22
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Enable corepack and install pnpm@9
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate

      - name: Install frontend deps
        working-directory: math-agent/frontend
        run: pnpm i --frozen-lockfile

      - name: Setup Python 3.12
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync backend deps
        working-directory: math-agent/backend
        run: |
          ~/.local/bin/uv sync --frozen

      - name: Setup Julia 1.11
        uses: julia-actions/setup-julia@v2.6.1
        with:
          version: '1.11'

      - name: Test (fast)
        run: make test
