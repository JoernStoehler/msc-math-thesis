name: Lint and Typecheck

on:
  push:
    branches: [ main ]
    paths:
      - 'math-agent/backend/**'
      - 'math-agent/frontend/**'
      - '.github/workflows/lint-typecheck.yml'
      - 'Makefile'
  pull_request:
    paths:
      - 'math-agent/backend/**'
      - 'math-agent/frontend/**'
      - '.github/workflows/lint-typecheck.yml'
      - 'Makefile'

concurrency:
  group: lint-typecheck-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5.0.0

      - name: Setup Node 22
        uses: actions/setup-node@v5.0.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Enable corepack and install pnpm@9
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate

      - name: Install frontend deps
        working-directory: math-agent/frontend
        run: pnpm i --frozen-lockfile

      - name: Setup Python 3.12
        uses: actions/setup-python@v6.0.0
        with:
          python-version: '3.12'

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync backend deps
        working-directory: math-agent/backend
        run: |
          ~/.local/bin/uv sync --frozen

      - name: Setup Julia 1.11
        uses: julia-actions/setup-julia@v2.6.1
        with:
          version: '1.11'

      - name: Lint
        run: make lint

      - name: Typecheck
        run: make typecheck
